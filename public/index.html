<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #111827;
        }
    </style>
</head>

<body class="antialiased min-h-screen py-10 px-4 md:px-12">

    <div id="root" class="w-full max-w-6xl mx-auto"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const IconCheck = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
        );

        const IconTrash = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
        );

        const IconPlus = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
        );

        function App() {
            const [tasks, setTasks] = useState([]);
            const [selectedTask, setSelectedTask] = useState(null);
            const [loading, setLoading] = useState(false);
            const [title, setTitle] = useState('');
            const [desc, setDesc] = useState('');

            const fetchTasks = async () => {
                setLoading(true);
                try {
                    const res = await fetch('/tasks');
                    const data = await res.json();
                    const sorted = data.sort((a, b) => {
                        if (a.status === b.status) return b.id - a.id;
                        return a.status === 'pending' ? -1 : 1;
                    });
                    setTasks(sorted);
                } catch (err) {
                    console.error("Fetch error", err);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => { fetchTasks(); }, []);

            const addTask = async (e) => {
                e.preventDefault();
                if (!title.trim()) return;
                setLoading(true);
                try {
                    await fetch('/tasks', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ title, description: desc })
                    });
                    setTitle('');
                    setDesc('');
                    await fetchTasks();
                } finally { setLoading(false); }
            };

            const toggleStatus = async (task) => {
                const newStatus = task.status === 'pending' ? 'completed' : 'pending';
                setTasks(prev => prev.map(t => t.id === task.id ? { ...t, status: newStatus } : t));
                try {
                    await fetch(`/tasks/${task.id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ status: newStatus })
                    });
                } catch (err) { fetchTasks(); }
            };

            const deleteTask = async (id) => {
                setTasks(prev => prev.filter(t => t.id !== id));
                await fetch(`/tasks/${id}`, { method: 'DELETE' });
            };

            const pendingCount = tasks.filter(t => t.status === 'pending').length;

            return (
                <div>
                    {/* Header */}
                    <header className="mb-10 flex flex-col md:flex-row md:items-end justify-between border-b border-gray-200 pb-5 px-1">
                        <div>
                            <h1 className="text-3xl font-bold text-gray-900 tracking-tight">Task Manager</h1>
                            <p className="text-gray-500 mt-1 text-sm">Organize your projects and daily tasks.</p>
                        </div>
                        <div className="mt-4 md:mt-0 text-sm font-medium">
                            <span className="bg-white px-3 py-1 rounded-full border border-gray-200 text-gray-600 shadow-sm">
                                <span className="text-blue-600 font-bold">{pendingCount}</span> Pending
                            </span>
                            <span className="bg-white px-3 py-1 rounded-full border border-gray-200 text-gray-600 shadow-sm ml-2">
                                <span className="text-gray-900 font-bold">{tasks.length}</span> Total
                            </span>
                        </div>
                    </header>

                    <main className="grid grid-cols-1 md:grid-cols-12 gap-8">

                        {/* Input Area - Left Column */}
                        <div className="md:col-span-4">
                            <div className="bg-white rounded-2xl shadow-sm border border-gray-200 p-6 sticky top-8">
                                <h2 className="text-sm font-semibold text-gray-400 uppercase tracking-wider mb-4">New Task</h2>
                                <form onSubmit={addTask} className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Title</label>
                                        <input
                                            type="text"
                                            value={title}
                                            onChange={e => setTitle(e.target.value)}
                                            placeholder="What needs done?"
                                            className="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition-all placeholder-gray-400 bg-gray-50"
                                            autoComplete="off"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Description</label>
                                        <textarea
                                            value={desc}
                                            onChange={e => setDesc(e.target.value)}
                                            placeholder="Add details (optional)..."
                                            className="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition-all placeholder-gray-400 bg-gray-50 min-h-[100px] resize-none"
                                            autoComplete="off"
                                        ></textarea>
                                    </div>
                                    <button
                                        type="submit"
                                        disabled={!title.trim() || loading}
                                        className="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-xl transition-all disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2 shadow-sm hover:shadow-md hover:-translate-y-0.5"
                                    >
                                        <IconPlus /> Create Task
                                    </button>
                                </form>
                            </div>
                        </div>

                        {/* Task List - Right Column */}
                        <div className="md:col-span-8 space-y-4">
                            {tasks.length > 0 && <h2 className="text-sm font-semibold text-gray-400 uppercase tracking-wider mb-2 px-1">Your List</h2>}

                            {tasks.map(task => {
                                const gradients = [
                                    'from-indigo-500 to-purple-500',
                                    'from-pink-500 to-rose-500',
                                    'from-blue-500 to-cyan-500',
                                    'from-emerald-500 to-teal-500',
                                    'from-orange-500 to-amber-500'
                                ];
                                const gradient = gradients[task.id % gradients.length];
                                const ringColor = gradient.split(' ')[0].replace('from-', 'ring-').replace('500', '50');

                                return (
                                    <div
                                        key={task.id}
                                        onClick={() => setSelectedTask(task)}
                                        className={`group bg-white rounded-2xl p-5 border transition-all hover:shadow-md flex items-center justify-between cursor-pointer ${task.status === 'completed' ? 'border-gray-100 opacity-60 bg-gray-50' : 'border-gray-200 shadow-sm'
                                            }`}
                                    >
                                        <div
                                            className="flex items-center gap-4 flex-1 min-w-0"
                                        >
                                            <div className={`flex-none w-11 h-11 rounded-xl bg-gradient-to-br ${gradient} flex items-center justify-center text-white text-lg font-bold shadow-sm ring-4 ${ringColor}`}>
                                                {task.title.charAt(0).toUpperCase()}
                                            </div>
                                            <div className="flex-1 min-w-0">
                                                <h3 className={`text-base font-bold leading-none mb-1 transition-colors truncate pr-4 ${task.status === 'completed' ? 'text-gray-400 line-through' : 'text-gray-900'
                                                    }`}>
                                                    {task.title}
                                                </h3>
                                                {task.description && (
                                                    <p className={`text-sm truncate transition-colors ${task.status === 'completed' ? 'text-gray-300' : 'text-gray-500'
                                                        }`}>
                                                        {task.description}
                                                    </p>
                                                )}
                                            </div>
                                        </div>

                                        <div className="flex items-center gap-2 pl-2">
                                            <button
                                                onClick={(e) => {
                                                    e.stopPropagation();
                                                    toggleStatus(task);
                                                }}
                                                className={`px-3 py-1.5 rounded-lg text-xs font-semibold transition-all border shrink-0 ${task.status === 'completed'
                                                    ? 'bg-green-50 text-green-700 border-green-200 hover:bg-green-100'
                                                    : 'bg-white text-gray-600 border-gray-200 hover:border-blue-400 hover:text-blue-600'
                                                    }`}
                                            >
                                                {task.status === 'completed' ? 'Done' : 'Mark Done'}
                                            </button>

                                            <button
                                                onClick={(e) => {
                                                    e.stopPropagation();
                                                    deleteTask(task.id);
                                                }}
                                                className="text-gray-400 hover:text-red-500 hover:bg-red-50 p-1.5 rounded-lg transition-all shrink-0"
                                                aria-label="Delete task"
                                            >
                                                <IconTrash />
                                            </button>
                                        </div>
                                    </div>
                                );
                            })}

                            {!loading && tasks.length === 0 && (
                                <div className="bg-white border-2 border-dashed border-gray-200 rounded-2xl p-12 text-center">
                                    <div className="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gray-50 mb-4 text-gray-300">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
                                    </div>
                                    <h3 className="text-gray-900 font-medium text-lg">No tasks yet</h3>
                                    <p className="text-gray-500 mt-1 max-w-sm mx-auto">Your list is empty. Add a task on the left to get started.</p>
                                </div>
                            )}
                        </div>
                    </main>

                    {/* Task Details Modal */}
                    {selectedTask && (
                        <div className="fixed inset-0 bg-black/40 backdrop-blur-sm z-50 flex items-center justify-center p-4" onClick={() => setSelectedTask(null)}>
                            <div className="bg-white rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden animate-[fade-in_0.2s_ease-out]" onClick={e => e.stopPropagation()}>
                                <div className="p-6 border-b border-gray-100 flex items-start justify-between">
                                    <h2 className="text-xl font-bold text-gray-900 pr-4">{selectedTask.title}</h2>
                                    <button onClick={() => setSelectedTask(null)} className="text-gray-400 hover:text-gray-600 transition-colors">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                                    </button>
                                </div>
                                <div className="p-6">
                                    <div className="mb-6">
                                        <h3 className="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Description</h3>
                                        <div className="text-gray-700 leading-relaxed whitespace-pre-wrap">
                                            {selectedTask.description || <span className="text-gray-400 italic">No description provided.</span>}
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="bg-gray-50 p-3 rounded-xl border border-gray-100">
                                            <span className="block text-xs text-gray-400 mb-1">Status</span>
                                            <span className={`inline-flex items-center px-2 py-1 rounded text-xs font-medium ${selectedTask.status === 'completed' ? 'bg-green-100 text-green-800' : 'bg-blue-100 text-blue-800'
                                                }`}>
                                                {selectedTask.status === 'completed' ? 'Completed' : 'In Progress'}
                                            </span>
                                        </div>
                                        <div className="bg-gray-50 p-3 rounded-xl border border-gray-100">
                                            <span className="block text-xs text-gray-400 mb-1">Task ID</span>
                                            <span className="text-sm font-mono text-gray-600">#{selectedTask.id}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

</body>

</html>
